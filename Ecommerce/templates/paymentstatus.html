{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if status == True %}
<link rel="stylesheet" href="{% static 'css/payment_done.css' %}">
<div class="c">
  <div class="success">&#10004;</div>
  <h1 class="title">Payment Successful</h1>
  <div class="summary">
    <h2>Payment Summary</h2>
    <div class="summary-item">
      <span>Amount:</span>
      <span>$99.99</span>
    </div>
    <div class="summary-item">
      <span>Date:</span>
      <span>17/07/2024</span>
    </div>
    <div class="summary-item">
      <span>Reference:</span>
      <span>1234567890</span>
    </div>
  </div>
  <a href="#" class="button">Continue Shopping</a>
</div>

<h4>Payment is successfull</h4>

{% else %}

<h4>Payment is not successfull</h4>

{% endif %}
{% endblock %}
